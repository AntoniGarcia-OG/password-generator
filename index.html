<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>

    <script
      src="https://kit.fontawesome.com/6e2bc68e3d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <section>
        <h1>Password Generator</h1>
      </section>
      <section>
        <div>
          <input type="text" id="password-output" readonly />
          <button type="button" id="copy-trigger">
            <i class="fa-regular fa-copy"></i> Copy
          </button>
        </div>
      </section>
      <section>
        <div>
          <label for="length-slider">Password length</label>
          <span id="length-value"></span>
        </div>
        <div>
          <button type="button" id="decrement-trigger">
            <i class="fa-solid fa-minus"></i> Decrement
          </button>
          <input
            type="range"
            id="length-slider"
            value="8"
            min="1"
            max="48"
            step="1"
          />
          <button type="button" id="increment-trigger">
            <i class="fa-solid fa-plus"></i> Increment
          </button>
        </div>
        <ul>
          <li>
            <input type="checkbox" id="lowercase" checked />
            <label for="lowercase">Include lowercase characters</label>
          </li>
          <li>
            <input type="checkbox" id="uppercase" checked />
            <label for="uppercase">Include uppercase characters</label>
          </li>
          <li>
            <input type="checkbox" id="numeric" />
            <label for="numeric">Include numeric characters</label>
          </li>
          <li>
            <input type="checkbox" id="special" />
            <label for="special">Include special characters</label>
          </li>
        </ul>
      </section>
    </main>

    <script type="module" src="scripts/main.js"></script>
  </body>
</html>
